# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v1

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install remotes
        run: |
          Rscript -e "install.packages('remotes', repos='https://cran.r-project.org')"


      - name: Install irpeatmodels
        run: |
          Rscript -e "remotes::install_url('https://zenodo.org/record/17187912/files/irpeatmodels_0.1.0.tar.gz', type = 'source')"

      - name: add remote dependencies repos
        run: |
          writeLines('options(repos = c(ir = "https://github.com/henningte/ir/", elco = "https://github.com/henningte/elco/", irpeatmodels = "https://zenodo.org/record/17187912/files/", getOption(\"repos\")))', file("~/.Rprofile", "ab"))
        shell: Rscript {0}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown
          needs: any::website

      - name: Deploy package
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'
